<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello world</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.js"></script><!--Подключаем саму библиотеку react-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-dom.js"></script><!--Подключаем библиотеку react DOM - которая ответственна за взаимодействие с DOM деревом-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script><!--Подключаем библиотеку react с бабл трасформером для браузера, который уже умееет понимать то что мы будем писать и преобразует ето вссе в чистый ванильныйй JS который бедет понятен нашей странице-->
</head>
<body>

<!--Главный принцип всего что мы бедем создавать это создать что нужно поместить на страницу и потом указать куда -->
    <div id="content"></div>
<!--react - это обычная библиотека JS, то и будем все пписать на жаваскрипте-->
<!--здесь мы подключаемся к жаваскрипт, но с одным нюансоам, не type="text/javascript" как обычно, а type="text/babel" чтобы библиотека бабл переобразовала код понятный для нашего браузера, потомучто мы будем писать не совсем понятные для него вещи -->
<!--Когда мы создаем реакт компонент - мы создаем рект класс как это делается: пишем React.createClass - это метод который есть у библиотеки, который принимает обьект со списком методов нашег обудущего компонента-->
<!--Ну а для того что бы мы могли ето все использовать запишем ето все в пременную var HelloWorld-->
<!--У кажжого рект компонента есть единственный обязательный метод, это метод рендер, который отвечает за то что будет отображаться на нашей странице, т.е. ето функция которая возвращает нам то что должно отобразиться на нашей странице-->
    <script type="text/babel">
   var HelloWorld = React.createClass({
        render: function () {
            return <h1>Hello World! My name si {this.props.name} and I love {this.props.action}!</h1>;/*Возвращаем значение функции*/
        }/*this - значит наш компонент, props - пропс значит что мы обращаемся к его параметрам  и название нашего проперти name*/
    });
   /*Мы написали компонент, но его нигде неотобразили*/
        /*Для того что бы наш компонент поместить в реальное DOM дерево нам нужно написать: */
   /*ReactDOM команда из библиотеки которая отвечает за взаимосвязь из DOM деревом, .render() - значит отобрази мне.*/
   /*--это то что нужно отобразить*/
   /*для того что бы отоброажать несколько значений их надо взять в один какойто блок, например в див */
   ReactDOM.render(
           <div>
                <HelloWorld name="Nastya" action="eating"/>
                <HelloWorld name="Katya" action="footbol"/>
                <HelloWorld name="Vasya" action="walking"/>
                <HelloWorld name="Ivan" action="swiming"/>
           </div>,
                document.getElementById("content")/*это куда нужно передать*/
        );
    </script>



</body>
</html>
